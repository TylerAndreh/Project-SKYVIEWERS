<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Videojuego en Constructor 3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameContainer {
            width: 100%;
            height: 100vh;
            background-color: #000; /* Para ver si se está cargando el espacio */
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <!-- Incluimos los archivos principales de configuración -->
    <script src="project.c3proj"></script>
    <script src="objecttypes.uistate.json"></script>
    <script src="project.uistate.json"></script>
    <script src="projectfiles.uistate.json"></script>

    <!-- Incluimos el archivo JavaScript que ejecuta el juego generado por Constructor 3 -->
    <script src="scripts/c3runtime.js"></script>

    <script>
        const canvas = document.getElementById("gameContainer");

        if (canvas) {
            console.log("Canvas encontrado y listo.");
            cr_createRuntime({
                canvas: canvas,
                projectFiles: [
                    "project.c3proj",
                    "objecttypes.uistate.json",
                    "project.uistate.json",
                    "projectfiles.uistate.json"
                ],
                folders: [
                    "Icons",
                    "eventSheets",
                    "images",
                    "layouts",
                    "objectTypes",
                    "timelines"
                ]
            });
        } else {
            console.error("No se encontró el canvas.");
        }
    </script>
</body>
</html>
